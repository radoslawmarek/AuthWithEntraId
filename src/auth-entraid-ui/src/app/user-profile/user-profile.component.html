<h1>Current user profile</h1>
<div class="user-profile">
  <p><strong>First Name: </strong> {{userProfile?.givenName}}</p>
  <p><strong>Last Name: </strong> {{userProfile?.surname}}</p>
  <p><strong>Email: </strong> {{userProfile?.userPrincipalName}}</p>
  <p><strong>Id: </strong> {{userProfile?.id}}</p>
</div>
